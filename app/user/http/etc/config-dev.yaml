server:
  port: 6060
  name: 'github.com/SliverFlow/ksmall/HttpServer/user'
  timeout: 5

log:
  level: info
  prefix: 'github.com/SliverFlow/ksmall/HttpServer/user'
  format: console
  director: 'log/http/user'
  encode-level: LowercaseColorLevelEncoder
  stacktrace-key: stacktrace
  max-age: 0
  show-line: true
  log-in-console: true
